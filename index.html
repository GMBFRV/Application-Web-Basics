<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyiv Street Pizza</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#about" class="nav-link">ПРО НАС</a>
            <a href="#contacts" class="nav-link">КОНТАКТИ</a>
            <a href="#delivery" class="nav-link">ДОСТАВКА ТА ОПЛАТА</a>
            <a href="#rates" class="nav-link">ВІДГУКИ</a>
            <a href="#news" class="nav-link">НОВИНИ ТА АКЦІЇ</a>
            <a href="#login" class="nav-link">УВІЙТИ</a>
        </nav>
    </header>
    <main class="main-content">
        <div id="promotion" class="promotion">
            <img src="images/2.jpg" alt="Promotion Image">
            <h3>Даруємо Пепероні при замовленні від 800 гривень!</h3>
        </div>
        <section class="pizza-container">
            <div class="pizza-item">
                <h3>Маргарита</h3>
                <img src="images/Маргарита.jpg" alt="Маргарита">
                <div class="pizza-options">
                    <button>Стандартна</button>
                    <button>Велика</button>
                    <button>Величезна</button>
                </div>
                <p>299 ₴ <button>В кошик</button></p>
            </div>
            <div class="pizza-item">
                <h3>Пепероні</h3>
                <img src="images/Пеперони.jpg" alt="Пепероні">
                <div class="pizza-options">
                <button>Стандартна</button>
                <button>Велика</button>
                <button>Величезна</button>
                </div>
                <p>349 ₴ <button>В кошик</button></p>
            </div>
            <div class="pizza-item">
                <h3>Чотири сири</h3>
                <img src="images/4 сири.png" alt="Чотири сира">
                <div class="pizza-options">
                <button>Стандартна</button>
                <button>Велика</button>
                <button>Величезна</button>
                </div>
                <p>329 ₴ <button>В кошик</button></p>
            </div>
            <div class="pizza-item">
                <h3>Селянська</h3>
                <img src="images/Селянська.jpg" alt="Селянська">
                <div class="pizza-options">
                <button>Стандартна</button>
                <button>Велика</button>
                <button>Величезна</button>
                </div>
                <p>349 ₴ <button>В кошик</button></p>
            </div>
            <div class="pizza-item">
                <h3>Баварська</h3>
                <img src="images/Баварська.jpg" alt="Баварська">
                <div class="pizza-options">
                <button>Стандартна</button>
                <button>Велика</button>
                <button>Величезна</button>
                </div>
                <p>349 ₴ <button>В кошик</button></p>
            </div>
            <div class="pizza-item">
                <h3>Чотири м'яса</h3>
                <img src="images/4 м'яса.jpg" alt="Чотири м'яса">
                <div class="pizza-options">
                <button>Стандартна</button>
                <button>Велика</button>
                <button>Величезна</button>
                </div>
                <p>329 ₴ <button>В кошик</button></p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p> Київ 2024 </p>
    </footer>
</body>
</html>
